<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An independent Christian Song Family Choir group based in Douglas, Isle of Man">
    <meta name="keywords"
        content="independent choir group, Christian song, Christian song family choir, choir, douglas, isle of man">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Christian Song Family Choir</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Christian Song Family Choir</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="form.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="choir.html">The Choir</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="contact-us-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us-form">
                <h2>Get in touch with us now!</h2>

                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>

                <label for="email">Email Address</label>
                <input id="email" name="email_address" type="email" class="text-input" required>

                <label for="celebration">Celebration</label>
                <select name="dropdown">
                    <option value="none" selected> </option>
                    <option value="wedding">Weddings</option>
                    <option value="baptism">Baptism</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="other">Other</option>
                </select>
                <label for="celebration">If Other (specify):</label>
                <input id="celebration" name="celebration" type="text" class="text-input">

                <label for="singing">Singing Choir</label>
                <input type="radio" id="singing" name="service_preference" value="singing" required>

                <label for="music">Music Choir</label>
                <input type="radio" id="music" name="service_preference" value="music" required>

                <label for="both">Both</label>
                <input type="radio" id="both" name="service_preference" value="both" required>

                <input class="join-button" type="submit" value="Submit!" class="join-button">

            </form>
        </div>
    </section>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

</body>

</html>
